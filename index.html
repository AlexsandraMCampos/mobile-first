<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile First</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display-swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

   

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container_botao" />
        <label for="menu">
          <span class="cabecalho_menu-hamburger container_imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu_titulo">Categorias</li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Cordel</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Infantil</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Literatura</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Machado de Assis</a>
          </li>
        </ul>
        <a href="#"><img src="img/Menu.svg" alt="Menu" /></a>
        <img src="img/Logo (1).svg" alt="Logo" />
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="img/Favoritos.svg"
            alt="Meus favoritos"
            class="container_imagem"
        /></a>
        <a href="#"
          ><img
            src="img/Compras.svg"
            alt="Carrinho de compras"
            class="container_imagem"
        /></a>
        <a href="#"
          ><img src="img/Usuario.svg" alt="Meu Perfil" class="container_imagem"
        /></a>
      </div>
    </header>

    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>

    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos Lançamentos</h2>
      
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
                <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/ApacheKafka.svg"alt="Livro"></div>
                <div class="swiper-slide"><img src="img/Arquitetura.svg"alt="Livro"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg"alt="Livro"></div>
                <div class="swiper-slide"><img src="img/Nodejs.svg"alt="Livro"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg"alt="Livro"></div>
                <div class="swiper-slide"><img src="img/Tuning.svg"alt="Livro"></div>
               
                ...
            </div>
         
    
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
    
                    </div>
    </section>
    
    </section>

  

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>



  </body>
</html>
